<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de Medida - Css</title>
    <style>
        /*
        16px
        1em => 16px, 2em => 32px
        1rem => 18px, 2rem => 36px
        50% => 8px, 200% => 32px       
        */

        div{
            font-size: 1em;
        }
        p {
            font-size: 16px;
        }

    </style>
</head>
<body>
    <div>
        Texto XPTY        
    </div>
    <p>Texto XPTY</p>
</body>
</html>
