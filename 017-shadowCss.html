<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow</title>
    <style>
        div{
            padding: 30px;
            font-size: 30px;
            background: rgb(229, 112, 240);

            transition: all 0.5s;

            
        }
        div:hover{
            bottom: 2px;
            text-shadow: 2px 2px 5px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div>
        Texto 1
    </div>
</body>
</html>
