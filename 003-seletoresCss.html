<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores - CSS</title>
    <style>
        article {
            width: 180px;
            margin: 0 auto;
        }
        body {
            background: turquoise;
        }
        #texto-1 {
            color:tomato;
            background: royalblue;
            padding: 20px;
            
        }   
        .texto2 {
            color: white;
            font-style: italic;
            padding: 30px;
            background: red;
            border-radius: 20px;
        }
        
    </style>
</head>
<body>
    <article>
        <section class="container">
            <p id="texto-1">Aqui é o texto 1.</p>

            

        </section>

        <section class="container">
            <p class="texto2">Aqui é texto 2.</p>

        </section>

    </article>
</body>
</html>
